<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercice 10</title>
    
    <style>img{height:50px;cursor: pointer;}
            img:hover{height:60px;}
    </style>  

<script>

    function visaClicked(){
        document.getElementById("visa").style.border = "3px solid green";
        document.getElementById("paypal").style.border = "";
        document.getElementById("mastercard").style.border = "";
    }
    function paypalClicked(){
        document.getElementById("paypal").style.border = "3px solid green";
        document.getElementById("visa").style.border = "";
        document.getElementById("mastercard").style.border = "";
    }
    function mastercardClicked(){
        document.getElementById("mastercard").style.border = "3px solid green";
        document.getElementById("visa").style.border = "";
        document.getElementById("paypal").style.border = "";
    }
    function paymentSummary(){
        var payment = parseFloat(document.getElementById("price").value);
        var email = document.getElementById("email").value;
        document.getElementById("payButton").innerHTML = "A payment of " + payment +
        "&euro; will be sent to " + "<br>" + email + ". Thanks for the order!";
    }
</script>

</head>
<body>
    Name<input id="name" type="text" autocomplete="off"><br>
    Price<input id="price" type="text"><br>
    E-Mail<input id="email" type="text"><br>

    <img id="visa" src="img/visa.png" alt="" onload="visaClicked()" onclick="visaClicked()">
    <img id="paypal" src="img/paypal.png" alt="" onclick="paypalClicked()">
    <img id="mastercard" src="img/mastercard.png" alt="" onclick="mastercardClicked()"><br>
    <button id="payButton" onclick="paymentSummary()">Pay</button>

</body>

</html>
