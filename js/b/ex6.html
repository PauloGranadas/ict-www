<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 6</title>   
<script>
    function greet(){
        var name = document.getElementById("name").value;
        document.getElementById("showGreet").innerHTML="Hello " + name + " ! Have a nice day!";
    }
</script>

</head>
<body>

    <div">
        Name: <input type="text" id="name"><br>
        <button type="button" onclick="greet()">Greet</button><br>
        <div id="showGreet"></div>
           
    </div>
    

</body>

</html>
