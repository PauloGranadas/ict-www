<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercice 7</title>   
<script>
    function calculate(){
        var numb1 = parseInt(document.getElementById("value1").value);
        var numb2 = parseInt(document.getElementById("value2").value);
        var numb3 = parseInt(document.getElementById("value3").value);
        result = (numb1 + numb2 + numb3) / 3;
        document.getElementById("showResult").innerHTML="Result: " + result;
    }
</script>

</head>
<body>

    <div">
        <input type="text" id="value1"><br>
        <input type="text" id="value2"><br>
        <input type="text" id="value3"><br>
        <button type="button" onclick="calculate()">Calculate</button><br>
        <div id="showResult"></div>
           
    </div>
    

</body>

</html>
