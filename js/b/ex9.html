<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercice 9</title>
    
    <style>img{height:50px;cursor: pointer;}
            img:hover{height:70px;}
    </style>  

<script>

    function visaClicked(){
        document.getElementById("visa").style.backgroundColor = "Blue";
        document.getElementById("paypal").style.backgroundColor = "";
        document.getElementById("mastercard").style.backgroundColor = "";
    }
    function paypalClicked(){
        document.getElementById("paypal").style.border = "3px solid green";
        document.getElementById("visa").style.border = "";
        document.getElementById("mastercard").style.border = "";
    }
    function mastercardClicked(){
        document.getElementById("mastercard").style.border = "3px solid green";
        document.getElementById("visa").style.border = "";
        document.getElementById("paypal").style.border = "";
    }
</script>

</head>
<body>
<table>
    <tr>
        <td><img id="visa" src="img/visa.png" alt="" onload="visaClicked()" onclick="visaClicked()"></td>
        <td><img id="paypal" src="img/paypal.png" alt=""onclick="paypalClicked()"></td>
        <td><img id="mastercard" src="img/mastercard.png" alt=""onclick="mastercardClicked()"></td>
    </tr>
</table>
    
    
    

</body>

</html>
