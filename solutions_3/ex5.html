<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function feedback(){
        var n = document.getElementById("inNumber").value
        if(n<1 || n>60){
          document.getElementById("divOutput").innerHTML = "Invalid grade."
          document.getElementById("divOutput").style.color = "red"
        }
        else if(n>=53 && n<=60){
          document.getElementById("divOutput").innerHTML = "Excellent."
          document.getElementById("divOutput").style.color = "lime"
        }
        else if(n>=48 && n<=52){
          document.getElementById("divOutput").innerHTML = "Very good."
          document.getElementById("divOutput").style.color = "lime"
        }
        else if(n>=42 && n<=47){
          document.getElementById("divOutput").innerHTML = "Good."
          document.getElementById("divOutput").style.color = "lime"
        }
        else if(n>=38 && n<=41){
          document.getElementById("divOutput").innerHTML = "Satisfying."
          document.getElementById("divOutput").style.color = "lime"
        }
        else if(n>=30 && n<=37){
          document.getElementById("divOutput").innerHTML = "Sufficient."
          document.getElementById("divOutput").style.color = "lime"
        }
        else if(n>=20 && n<=29){
          document.getElementById("divOutput").innerHTML = "Insufficient."
          document.getElementById("divOutput").style.color = "red"
        }
        else if(n>=10 && n<=19){
          document.getElementById("divOutput").innerHTML = "Bad."
          document.getElementById("divOutput").style.color = "red"
        }
        else{
          document.getElementById("divOutput").innerHTML = "Very bad."
          document.getElementById("divOutput").style.color = "red"
        }
      }
    </script>
  </head>
  <body>
    Number: <input type="number" id="inNumber" autofocus> <br>
    <button type="button" onclick="feedback()">Feedback</button> <br>
    <div id="divOutput">

    </div>
  </body>
</html>
