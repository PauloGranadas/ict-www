<html><head>
      <script>
    	function greet(){
        var name = prompt("Enter your name:");
      	document.getElementById("divOutput").innerHTML =
      								"Hello, "+name+"! Have a nice day!";

        document.getElementById("divOutput").style.color = "blue"
      }
      </script>
</head>
<body onload="greet()">
  <div id="divOutput"></div>
</body>
</html>
