<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #divError{
        color: red
      }
      #divOutput{
        color: lime
      }
      #imgPreview{
        height: 50px;
      }
    </style>
    <script type="text/javascript">
          function selArticleDidChange(){
            var index = document.getElementById("selArticle").selectedIndex
            var articleSrc = "no-image"
            if(index >= 0){
              articleSrc = document.getElementById("selArticle").value
            }

            document.getElementById("imgPreview").src = "img/"+articleSrc+".jpg"
          }

          function orderClicked(){
            var article = document.getElementById("selArticle").value
            var divError = document.getElementById("divError")
            var divOutput = document.getElementById("divOutput")
            var amount = document.getElementById("selAmount").value
            if(article.length < 3){
              divError.innerHTML = "Invalid article."
              divOutput.innerHTML = ""
            }
            else{
              divOutput.innerHTML = "Thank you for ordering "+amount+"x "+article;
              divError.innerHTML = ""
            }
          }
    </script>
  </head>
  <body>
    <div id="divError">

    </div>
      Article: <br> <select id="selArticle" multiple onchange="selArticleDidChange()">
                  <option value="apples" selected>1kg apples</option>
                  <option value="gamingmouse">Gaming mouse</option>
                  <option value="keyboard">Gaming keyboard</option>
                  <option value="gow-ps4">PS4 - God of War</option>
                  <option value="monitor">4K 27in monitor</option>
                  <option value="orangejus">Orange jus</option>
                  <option value="paysafecard">10â‚¬ paysafecard</option>
                </select>
                <br>
      Preview: <br> <img id="imgPreview" src="img/apples.jpg"><br>
      Amount: <select id="selAmount">
                  <option value="1">x1</option>
                  <option value="2">x2</option>
                  <option value="3">x3</option>
                  <option value="4">x4</option>
                  <option value="5">x5</option>
                </select>
      <br>
      <button type="button" onclick="orderClicked()">Order now</button>
      <br>
      <div id="divOutput">

      </div>
  </body>
</html>
