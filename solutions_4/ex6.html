<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      #divError{
        color: red;
      }
    </style>
    <script type="text/javascript">
        function addClicked(){
            var series = document.getElementById("inSeries").value.trim()
            var divError = document.getElementById("divError")
            var selSeries = document.getElementById("selSeries")
            var divOutput = document.getElementById("divOutput")

            if(series.length < 3){
              divError.innerHTML = "Invalid series";
            }
            else{
              divError.innerHTML = ""
              selSeries.innerHTML += "<option value='"+series+"'>"+series+"</option>"
              divOutput.innerHTML = "Number of items: "+selSeries.options.length
            }
        }
    </script>
  </head>
  <body>
      <div id="divError">

      </div>
      <br>
      Series: <input autofocus type="text" id="inSeries" value=""> <button type="button" onclick="addClicked()">Add</button><br>
      List of series: <br>
      <select id="selSeries" multiple>

      </select> <br>
      <div id="divOutput">
        Number of items: 0
      </div>
  </body>
</html>
