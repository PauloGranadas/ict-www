<!DOCTYPE html>
<html lang="de">
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="boxmodel-student.css">
        <meta charset="UTF-8">
        <style>
            body{
                height: 100vh;
            }
            .grid-container{
                display: grid;
                height:100vi;
                grid-template-columns: 100px 100px 100px;
                grid-template-rows: 100px 100px 100px;
            }

            .grid-item{
                border: 1px solid black;

            }
            .grid-item:hover{
                background-color: red;
            }


        </style>
    </head>

<body>

    <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
    </div>

</body>
</html>
